<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일주일 체크리스트</title>
  <link rel="stylesheet" href="base_style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">DOWEEK-PLAN</h1>

    <!-- 입력 영역 -->
    <div class="input-section">
      <label for="dateInput">날짜:</label>
      <input type="date" id="dateInput">
      <input type="text" id="todoInput" placeholder="할 일을 입력하세요">
      <button id="addBtn">추가</button>
    </div>

    <!-- 주차별 계획 -->
    <div id="week-container" style="margin-top: 30px; border-top: 2px solid #333; padding-top: 20px;">
      <h2>주차별 계획</h2>
      <!-- 여기 안에 주차/요일 박스가 JS에 의해 동적으로 생성됨 -->
    </div>
  </div>

  <!-- JS -->
  <script src="do.js"></script>
</body>
</html>
